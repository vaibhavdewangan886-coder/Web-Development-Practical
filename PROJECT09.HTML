<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage</title>

    <style>
        /* Mobile-first styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f2f2f2;
        }

        header {
            background-color: navy;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 1rem;
            margin-top: 1rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
        }

        /* Tablet view */
        @media (min-width: 600px) {
            body {
                padding: 2rem;
            }

            h2 {
                font-size: 2rem;
            }
        }

        /* Desktop view */
        @media (min-width: 900px) {
            .container {
                width: 60%;
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Virat Kohli</h1>
    </header>

    <div class="container">
        <h2>About Virat Kohli</h2>
        <p>
            Virat kohli is one of the finest batsmen in Indian cricket.
            This responsive webpage adapts to mobile, tablet, and desktop screens.
        </p>
    </div>

</body>
</html>
