<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Demo</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="Vaibhavd2.1.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- External CSS applied -->
    <h1>External CSS Example</h1>

    <!-- Internal CSS applied -->
    <h2>Internal CSS Example</h2>

    <!-- Inline CSS applied -->
    <p style="color: red; font-weight: bold;">
        This paragraph uses Inline CSS.
    </p>

    <p>
        This paragraph uses External CSS.
    </p>

</body>
</html>
