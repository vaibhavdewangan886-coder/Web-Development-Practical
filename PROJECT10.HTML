<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Demo</title>

    <style>
        /* Div styling */
        .container {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border: 3px solid green;
            background-color: #f5f5f5;
        }

        .box {
            margin: 10px 0;
            padding: 15px;
            border: 2px solid blue;
            background-color: white;
        }

        /* Span styling */
        .highlight {
            color: red;
            font-weight: bold;
        }

        .important {
            color: darkgreen;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Hanuman Ji</h1>

        <div class="box">
            <p>
                <span class="highlight">Hanuman Ji</span> is known for
                strength, devotion, and courage.
            </p>
        </div>

        <div class="box">
            <p>
                He is a symbol of <span class="important">bhakti</span>
                and selfless service.
            </p>
        </div>
    </div>

</body>
</html>
