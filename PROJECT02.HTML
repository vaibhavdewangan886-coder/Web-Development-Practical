<!DOCTYPE html>
<html>
<head>
    <title>HTML Elements Demo</title>
</head>
<body>

    <h1>HTML Webpage Demonstration</h1>

    <!-- Link Section -->
    <h2>HTML Links</h2>
    <p>
        Visit 
        <a href="https://www.google.com" target="_blank">
            Google
        </a>
        for more information.
    </p>

    <!-- Image Section -->
    <h2>HTML Image</h2>
    <img src="https://via.placeholder.com/200"
         alt="Sample Image"
         width="200">

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Design webpage</li>
        <li>Write HTML code</li>
        <li>Run in browser</li>
    </ol>

    <!-- Nested List -->
    <h2>Nested List</h2>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
        <li>Backend
            <ul>
                <li>PHP</li>
                <li>Python</li>
            </ul>
        </li>
    </ul>

</body>
</html>
