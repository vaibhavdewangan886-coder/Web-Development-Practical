<!DOCTYPE html>
<html>
<head>
    <title>Cricket Webpage</title>

    <style>
        body {
            background-image: url("https://via.placeholder.com/800");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 320px;

            /* Box Model */
            padding: 20px;
            margin: 60px auto;

            /* Border */
            border: 4px solid green;

            /* Background */
            background-color: white;

            text-align: center;
        }

        h1 {
            color: darkgreen;
        }

        p {
            color: black;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Game of Cricket</h1>
        <p>
            Cricket is a popular sport played between two teams.
            It requires teamwork, strategy, and skill.
        </p>
    </div>

</body>
</html>
