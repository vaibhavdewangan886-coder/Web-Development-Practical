<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Layout</title>
</head>
<body>

    <h1>Student Information Table</h1>

    <table border="1" align="center" cellpadding="10" cellspacing="0">

        <caption><b>Student Details</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Course</th>
        </tr>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td>Vaibhav</td>
            <td>Dewangan</td>
            <td>B.Tech</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td>Aman</td>
            <td>Sharma</td>
            <td>BCA</td>
        </tr>

        <tr>
            <td colspan="4" align="center">
                End of Record
            </td>
        </tr>

    </table>

</body>
</html>
